name: End-2-End tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
     - cron: '0 0 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: npm install --force
          build: npm run build
          start: npm start
          browser: chrome
